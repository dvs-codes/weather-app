<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="./bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="searchbox">
        <input type="text" name="input" id="input" placeholder="Type location here">
        <button class="search">Search</button>
        <button class="unit-changer">C/F</button>
    </div>
    <div class="weather-card">
        <header>
            <div class="condition"></div>
            <span class="place"></span>
            <span class="region"></span>
            <span class="country"></span>
        </header>
        <div class="main-display">
            <span class="temp"></span><span class="unit"></span>
            <div class="info">
                <span class="feels-like"></span>
                <div class="wind-speed"></div>
                <div class="humidity"></div>
            </div>
        </div>
    </div>
    <div class="git-credit">
        <div> Copyright Â© <script>
            document.write(new Date().getFullYear())
          </script> dvs-codes </div>
        <a href="https://github.com/dvs-codes"><i class="fa fa-github" style="font-size:26px; color: rgb(255, 254, 254)"></i></a>
    </div>
</body>
</html>
